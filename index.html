<!DOCTYPE html>

<html>

    <head>
        <title>Website Design System</title>
        <link rel="stylesheet" href="./css/styles.css" type="text/css">
    </head>

    <body>

        <h1>Website Design System</h1>

        <!--Section outlining the colors to be used-->

        <h2>Colors To Be Used</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Display</th>
                    <th>CSS Value</th>
                    <th>Description On Intent To Use</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Charcoal</td>
                    <td id="display-charcoal"> </td>
                    <td>hsl(197, 37%, 24%)</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>Persian Green</td>
                    <td id="display-persian-green"> </td>
                    <td>hsl(173, 58%, 39%)</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>Maize Crayola</td>
                    <td id="display-maize-crayola"> </td>
                    <td>hsl(43, 74%, 66%)</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>Sandy Brown</td>
                    <td id="display-sandy-brown"> </td>
                    <td>hsl(27, 87%, 67%)</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>Burnt Sienna</td>
                    <td id="display-burnt-sienna"> </td>
                    <td>hsl(12, 76%, 61%)</td>
                    <td> </td>
                </tr>
            </tbody>
        </table>

    </body>

</html>
